name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v1
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv pip install --system -r pyproject.toml

      - name: Lint and Format Check
        # We run ruff via uv directly if installed, or install it. 
        # Since ruff is not in pyproject.toml explicitly (it's a tool), we might need to add it or run via `uvx`.
        # Using uvx is cleaner for tools.
        run: |
          uvx ruff check .
          uvx ruff format --check .

  docker-build:
    name: Verify Docker Build
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Docker Image
        run: docker build . -t nj-scraper
